{% extends "base.html" %}
{% block title %}Artist Discovery | Discover New Music{% endblock %}
{% block content %}
<div class="container-fluid banner">
  <h1>Tell me who you are listening to...</h1>
  <h2>Click the icon to discover new artists.</h2>
</div>
<div class="search-box">
  <form action="{{ 'get_artist' }}" method="post" autocomplete="off">
    <input type="text" class="search" id="artist" name="artist" />
    <div class="line-1"></div>
    <div class="line-2"></div>
  </form>
</div>



{% endblock %}
